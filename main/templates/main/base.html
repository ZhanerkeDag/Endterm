<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Achievements</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
<body>
    <div class="navbar navbar-default">
        <div class="container">
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
					<li>
						<h4>Welcome, {{ user.username }}, to our motivation paper of achievements. Thanks for being with us!</h4>
					</li>
					<li>
						<a href ="{% url 'auth_:logout' %}">Logout</a>
					</li>
				{% else %}
					<li>
						<h4>Welcome, new user. Please log in.</h4>
					</li>
					<li>
						<a href ="{% url 'auth_:login' %}">Login</a>
					</li>
					<li>
						<a href ="{% url 'auth_:register' %}">Register</a>
					</li>
				{% endif %}
            </ul>
        </div>
    </div>
    <div class="container">
        {% block body %}

        {% endblock %}
    </div>
</body>
</html>
